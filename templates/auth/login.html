{% extends './base.html' %}

{% block title %}Login{% endblock %}

{% block customCSS %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}

  <form class="form-signin w-100 m-auto" action="/login" method="POST">
    <img src="{{ url_for('static', filename='img/recamlogo.png') }}" alt="" width="300px">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <br>
        {% for message in messages %}
            <div class="alert alert-primary alert-dismissible" role="alert">
                <strong>{{ message }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <h1 class="h3 mb-3 fw-normal title">Ingresa al portal</h1>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="username" placeholder="####">
      <label for="floatingInput">Identificador</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Contraseña">
      <label for="floatingPassword">Contraseña</label>
    </div>
    <button class="btn btn-warning w-100 py-2" type="submit">Entrar</button>
  </form>

{% endblock %}
